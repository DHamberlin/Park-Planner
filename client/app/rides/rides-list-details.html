<div id="container">
  <div class="col-xs-12" style="margin-top: 3%;">
      <h1 class="text-left">Your Rides</h1>
  </div>
  <div class="col-xs-12">
    <a href="#!/rides" class="btn btn-danger text-left">Add More Rides</a>
  </div>
  <div class="col-xs-3"></div>
  <div class="col-xs-6" ng-repeat="rideSelected in rideQueue" style="margin-top: 3%; border: 10px solid black;">
    <div class="col-xs-4">
      <div class="col-xs-12">
        <img ng-src="{{ rideSelected.image }}" class="img-rounded img-thumbnail" style="margin-top: 3%;">
        <p class="h3 text-center">{{ rideSelected.name }}</p>
      </div>
    </div>
    <div class="col-xs-8">
      <div class="col-xs-12">
        <canvas id="line" class="chart chart-line" chart-data="data" chart-labels="labels" style="height: 50%; width: auto;"></canvas>
      </div>
    </div>
    <div class="col-xs-3">
    </div>
  </div>
