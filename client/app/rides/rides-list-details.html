<div id="container" style="text-align: center">
  <div class="col-xs-12" style="margin-top: 3%;">
      <h1 class="text-center">Your Rides</h1>
  </div>
  <div class="col-xs-5"></div>
  <div class="col-xs-2" style="text-align: center">
    <a href="#!/park/{{ parkId }}" class="btn btn-danger text-center">Add More Rides</a>
  </div>
  <!-- <div class="col-xs-offset-3 col-xs-6" ng-repeat="rideSelected in rideQueue" style="margin-top: 3%; border: 5px solid black; border-radius: 20px; background-image: linear-gradient(to right, #ffffff, #999999);"> -->
  <div class="flip">
    <div class="col-xs-offset-3 col-xs-6 card" ng-class="{'flipped':isFlipped}" ng-click="isFlipped=!isFlipped" ng-repeat="rideSelected in rideQueue">
      <div class="col-xs-3 face front">
        <div class="col-xs-12">
          <p class="h3 text-center">{{ rideSelected.rideName }}</p>
          <p class="h5 text-center">(Click for Details)</p>
        </div>
        <div class="col-xs-9 waitData">
            <canvas id="line" class="chart chart-line" chart-data="rideSelected.data" chart-labels="rideSelected.labels" style="margin-top: 5%;" chart-options="options" chart-colors="colors"></canvas>
        </div>
      </div>
      <div class="col-xs-12 face back">
        <p class="descText">
          {{rideSelected.description}}
        </p>
      </div>
    </div>
</div>

<style>
  body {
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center center;
    background-attachment: fixed;
    text-align: center;
    background-image: url("../assets/images/theme-park.jpg");
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center center;
    background-attachment: fixed;
  }
  h1 {
    color: white;
    font-family: 'Helvetica Neue', sans-serif;
    font-size: 10em;
    font-weight: bold;
    letter-spacing: -1px;
    line-height: 1;
    text-align: center;
    max-width: 50%;
    margin-left: auto;
    margin-right: auto
  }
  .flip {
  -webkit-perspective: 800;
  vertical-align: middle;
}
.flip .card.flipped {
  -webkit-transform: rotateY(-180deg);
}
.flip .card {
  margin-top: 3%;
  border: 1px solid black;
  border-radius: 20px;
  width: 600px;
  -webkit-transform-style: preserve-3d;
  -moz-transform-style: preserve-3d;
  -ms-transform-style: preserve-3d;
  -o-transform-style: preserve-3d;
  transform-style: preserve-3d;
  -webkit-transition: 0.5s;
  word-wrap: break-word;
}
.flip .card .face {
  position: relative;
  width: 600px;
  -webkit-backface-visibility: hidden;
  z-index: 2;
}
.flip .card .front {
  z-index: 1;
    cursor: pointer;
}
.flip .card .back {
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  transform: translateY(50%);
  -webkit-transform: rotateY(180deg);
    color: black;
    font-size: 16px;
    cursor: pointer;
}
.back:before {
  content: '';
  display: inline-block;
  vertical-align: middle;
  height: 100%;
}
.waitData {
  width: 550px;
}
.descText {
  display: inline-block;
  vertical-align: middle;
}
</style>
