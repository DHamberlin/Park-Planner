<div>
    <ol>
        <li><a ng-href="#!/leoridelist/{{rideId}}/{{0}}">Sunday</a></li>
        <li><a ng-href="#!/leoridelist/{{rideId}}/{{1}}">Monday</a></li>
        <li><a ng-href="#!/leoridelist/{{rideId}}/{{2}}">Tuesday</a></li>
        <li><a ng-href="#!/leoridelist/{{rideId}}/{{3}}">Wednesday</a></li>
        <li><a ng-href="#!/leoridelist/{{rideId}}/{{4}}">Thursday</a></li>
        <li><a ng-href="#!/leoridelist/{{rideId}}/{{5}}">Friday</a></li>
        <li><a ng-href="#!/leoridelist/{{rideId}}/{{6}}">Saturday</a></li>
    </ol>
    <canvas 
        id="line"
        class="chart chart-line"
        chart-data="data"
        chart-labels="labels"
        chart-series="series"
        chart-options="options"
        chart-dataset-override="datasetOverride"
        chart-click="onClick" >
    </canvas>
</div>
