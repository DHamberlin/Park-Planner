<div id="container" class="rides-list-details">

    <div align="center">
        <h1>Your Rides</h1>
    </div>
    <div align="center">
        <a href="#!/park/{{ parkId }}" class="btn btn-danger selectNewRidesButton">Select New Rides</a>
    </div>
    <ol>
        <li><a ng-href="#!/leoridelist/{{rideId}}/{{0}}">Sunday</a></li>
        <li><a ng-href="#!/leoridelist/{{rideId}}/{{1}}">Monday</a></li>
        <li><a ng-href="#!/leoridelist/{{rideId}}/{{2}}">Tuesday</a></li>
        <li><a ng-href="#!/leoridelist/{{rideId}}/{{3}}">Wednesday</a></li>
        <li><a ng-href="#!/leoridelist/{{rideId}}/{{4}}">Thursday</a></li>
        <li><a ng-href="#!/leoridelist/{{rideId}}/{{5}}">Friday</a></li>
        <li><a ng-href="#!/leoridelist/{{rideId}}/{{6}}">Saturday</a></li>
    </ol>
    <!--<div align="center" class="col-xs-12 firstDiv" ng-repeat="rideSelected in rideQueue">-->
        <div style="background-color:blanchedalmond">
            <canvas id="line" class="chart chart-line" chart-data="data" chart-labels="labels" chart-series="series" chart-options="options"
                chart-dataset-override="datasetOverride" chart-click="onClick">
            </canvas>
        </div>
    <!--</div>5-->
</div>

    body {

        min-height: 100%;

        background-image: url("../assets/images/theme-park.jpg");
        background-repeat: no-repeat;
        background-position: center center;
